<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>iframe</title>
</head>
<body>

    <input type="text" data-dom="iframe-0">
    <input type="text" data-dom="iframe-1">

    <script>
      var log = top.document.getElementById('log');
      window.foo = 'iframe';

      document.addEventListener('keydown', function(event) {
        if (event.keyCode === 9) {
          log.textContent += '\n -----------------------------------------';
        }
      }, true);

      document.addEventListener('focus', function(event) {
        var _active = document.activeElement && document.activeElement.getAttribute('data-dom');
        var _event = event.target && event.target.getAttribute && event.target.getAttribute('data-dom');
        log.textContent += '\nhtml[' + event.view.foo + ']' + event.target.nodeName + ' ' + _active + ' ' + _event;
      }, true);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Table Of Focusable Elements</title>

  <!-- http://clrs.cc/ -->
  <style>
    table {
      border-collapse: collapse;
    }
    td, th {
      padding: 5px;
      border: 1px solid #aaaaaa;
    }
    tbody th {
      text-align: left;
    }
    td[data-supported="yes"] {
      text-align: center;
      background: #01ff70;
    }
    td[data-supported="no"] {
      text-align: center;
      background: #ff4136;
    }
    td[data-correct="no"] {
      border: 4px solid black;
    }
  </style>
</head>
<body>

  <h1>Which Elements Are Considered Focusable?</h1>
  <p>The following table shows which of the <a href="./test.html">test elements</a> are deemed focusable by the given browser. "Deemed focusable" means "triggered a <code>focus</code> event".</p>

  <table id="focusable-table">
    <thead>
      <tr class="labels">
        <th colspan="2"></th>
        <th colspan="2">Chrome</th>
        <th colspan="2">Firefox</th>
        <th colspan="1">Internet Explorer</th>
        <th colspan="1">Safari</th>
        <th colspan="1">WebKit</th>
        <th colspan="1"></th>
      </tr>
      <tr class="versions">
        <th data-column="element">Element</th>
        <th data-column="expected">Expected</th>
        <th data-column="chrome-stable">V</th>
        <th data-column="chrome-nightly">V</th>
        <th data-column="firefox-stable">V</th>
        <th data-column="firefox-nightly">V</th>
        <th data-column="ie-11">V</th>
        <th data-column="safari-6_2">V</th>
        <th data-column="webkit-nightly">V</th>
        <th data-column="notes">Notes</th>
      </tr>
    </thead>
    <tbody class="items"></tbody>
  </table>

  <script src="../../bower_components/requirejs/require.js" data-main="table"></script>
</body>
</html>

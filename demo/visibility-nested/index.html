<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>visibility nested</title>
</head>
<body>

  <a href="#foo">tabbable (1)</a>

  <div style="visibility:hidden">
    <a href="#foo" style="visibility:visible">tabbable (2)</a>
  </div>

  <div style="visibility:hidden">
    <div style="visibility:visible">
      <a href="#foo">tabbable (3)</a>
    </div>
  </div>

  <div>
    <div style="visibility:hidden">
      <a href="#foo">not tabbable (parent hidden)</a>
    </div>
  </div>

  <div>
    <a href="#foo" style="visibility:hidden">not tabbable (self hidden)</a>
  </div>

  <table>
    <tr>
      <td>
        <a href="#foo">tabbable (4)</a>
      </td>
    </tr>
    <tr style="visibility:collapse">
      <td>
        <a href="#foo">tabbable (4)</a>
      </td>
    </tr>
    <tr style="visibility:collapse">
      <td>
        <!-- Note: Firefox 33 does not show the link, but it's tabbable! -->
        <a href="#foo" style="visibility: visible">tabbable (5)</a>
      </td>
    </tr>
  </table>

  <a href="#foo">tabbable (6)</a>

  <script src="../../bower_components/requirejs/require.js" data-main="visibility-nested"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
  <title>{{ title }} - {{ pkg.name }}</title>
  <link rel="stylesheet" href="{{websiteRoot}}assets/website.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/0.0.1/prism.min.css" data-noprefix>
</head>
<body>
  <header>
    <h1>{{ pkg.name }}</h1>
    <p>{{ pkg.description }}</p>
    {{> site-navigation }}
  </header>

  {{> table-of-contents }}

  <main>
    {{{ contents }}}
  </main>

  <aside>
    {{> collection-navigation }}
  </aside>

  {{> site-footer }}

  <script src="{{websiteRoot}}assets/website.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/0.0.1/prism.min.js" defer></script>
</body>
</html>

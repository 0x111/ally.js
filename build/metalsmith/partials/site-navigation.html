<nav id="site-navigation">
  <input type="search" id="search-input" placeholder="Search the docs" aria-label="Search the docs">
  <ul>
    {{#each collections}}
      {{#is @key "Examples"}}{{else}}
        <li class="{{#contains @key ../collection}}active{{/contains}}">
          <a href="{{../websiteRoot}}{{this.0.path.dir}}{{#if this.0.path.dir}}/{{/if}}{{this.0.path.base}}">{{@key}}</a>
        </li>
      {{/is}}
    {{/each}}
    <li class="download"><a href="{{websiteRoot}}getting-started.html#downloading-the-umd-bundle">Download</a></li>
    <li class="github"><a href="https://github.com/medialize/ally.js">Github</a></li>
  </ul>
</nav>

<nav id="site-navigation">
  <ul>
    {{#each collections}}
      {{#is @key "Examples"}}{{else}}
        <li class="{{#contains @key ../collection}}active{{/contains}}">
          <a href="{{../websiteRoot}}{{this.0.path.dir}}{{#if this.0.path.dir}}/{{/if}}{{this.0.path.base}}">{{@key}}</a>
        </li>
      {{/is}}
    {{/each}}
  </ul>
</nav>

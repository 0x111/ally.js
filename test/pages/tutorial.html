<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Intern tutorial</title>
  </head>
  <body>
    <p id="greeting">Please enter your name</p>
    <form id="loginForm">
      <input id="nameField" type="text" placeholder="Your name" autofocus>
      <input type="submit" value="Submit" id="submitField">
    </form>

    <script>
      var greeting = document.getElementById('greeting');
      var loginForm = document.getElementById('loginForm');
      var nameField = document.getElementById('nameField');

      loginForm.addEventListener('submit', function (event) {
        event.preventDefault();
        greeting.textContent = 'Hello, ' + nameField.value + '!';
        nameField.value = '';
      }, false);

      document.addEventListener('focus', function(event) {
        var x = document.createElement('p');
        x.textContent = event.target.id || event.target.nodeName;
        document.body.appendChild(x);
      }, true);

      document.addEventListener('keydown', function(event) {
        var x = document.createElement('p');
        x.textContent = 'key: ' + event.keyCode;
        document.body.appendChild(x);
      }, true);

    </script>
  </body>
</html>

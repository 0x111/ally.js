<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
  <title>{{ title }} - {{ pkg.name }}</title>
  <link rel="stylesheet" href="{{websiteRoot}}assets/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/0.0.1/prism.min.css" data-noprefix>
</head>
<body>
  <header>
    <h1>{{ title }}</h1>
    <p>{{ pkg.description }}</p>
    {{> site-navigation }}
  </header>

  {{> table-of-contents }}

  <main>
    {{{ contents }}}
  </main>

  <aside>
    {{> collection-navigation }}
  </aside>

  <script>
    // map languages for prism
    [].forEach.call(document.querySelectorAll('pre > code'), function(element) {
      element.className = element.className
        .replace('language-html', 'language-markup')
        .replace('language-js', 'language-javascript');
    });
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/0.0.1/prism.min.js"></script>

</body>
</html>

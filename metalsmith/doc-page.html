<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
  <title>{{ title }} - {{ pkg.name }}</title>
</head>
<body>
  <header>
    <h1>{{ title }}</h1>
    <p>{{ pkg.description }}</p>
    {{> site-navigation }}
  </header>

  {{> table-of-contents }}
  
  <main>
    {{{ contents }}}
  </main>

  {{#is title "API Index"}}{{else}}
  <aside>
    {{> collection-navigation }}
  </aside>
  {{/is}}

</body>
</html>
